<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>

    <!-- Bring in all stylesheets -->
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<main>

  <section class="col-lg-3">

  <h1>Contact Me</h1><hr>

  <form action="/action_page.php">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="password" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter eMail" name="email">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter Message" name="message"rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Submit</button>

  </form>

  </section>
      


</main>

</html>
